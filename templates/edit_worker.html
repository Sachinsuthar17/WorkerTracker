{% extends 'layout.html' %}

{% block content %}
<div class="section-header">
  <h1>Edit Worker</h1>
</div>
<div class="card">
  <div class="card__body">
    <form method="post" action="{{ url_for('edit_worker', worker_id=worker.id) }}">
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" name="name" value="{{ worker.name }}" required>
      </div>
      <div class="form-group">
        <label>Token ID (Cannot Change)</label>
        <input type="text" class="form-control" value="{{ worker.token_id }}" disabled>
      </div>
      <div class="form-group">
        <label>Department</label>
        <select class="form-control" name="department" required>
          <option value="{{ worker.department }}">{{ worker.department }}</option>
          <option value="SLEEVE">SLEEVE</option>
          <option value="COLLAR">COLLAR</option>
          <option value="LINING">LINING</option>
          <option value="BODY">BODY</option>
          <option value="ASSE-1">ASSE-1</option>
          <option value="ASSE-2">ASSE-2</option>
          <option value="FLAP">FLAP</option>
          <option value="BACK">BACK</option>
        </select>
      </div>
      <div class="form-group">
        <label>Line</label>
        <input type="text" class="form-control" name="line" value="{{ worker.line }}">
      </div>
      <div class="form-group">
        <label>Active</label>
        <input type="checkbox" name="active" value="1" {% if worker.active %}checked{% endif %}>
      </div>
      <button type="submit" class="btn btn--primary">Update Worker</button>
    </form>
  </div>
</div>
{% endblock %}
