<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Print QR - {{ worker.name or worker.token_id }}</title>
  <style>
    @page { size: A4; margin: 12mm; }
    * { box-sizing: border-box; }
    body { font-family: Arial, sans-serif; margin: 0; }
    .print-btn { position: fixed; top: 10px; right: 10px; }
    .sheet { min-height: 100vh; display: grid; place-items: center; padding: 12mm; }
    .card { border: 1px solid #000; padding: 10mm; width: 80mm; text-align: center; }
    .card img { width: 60mm; height: 60mm; }
    .meta { margin-top: 6mm; font-size: 14px; line-height: 1.3; }
    @media print { .print-btn { display: none; } }
  </style>
</head>
<body>
  <button class="print-btn" onclick="window.print()">Print</button>
  <div class="sheet">
    <div class="card">
      <img src="{{ url_for('static', filename=worker.qrcode_path) }}" alt="QR" />
      <div class="meta">
        <div><strong>{{ worker.name }}</strong></div>
        <div>Token: {{ worker.token_id }}</div>
        <div>Dept: {{ worker.department }}</div>
        {% if worker.line %}<div>Line: {{ worker.line }}</div>{% endif %}
      </div>
    </div>
  </div>
</body>
</html>
