<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Production Tracker{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body data-color-scheme="dark">
    <div class="dashboard">
        <!-- Mobile Menu Toggle -->
        <button class="mobile-menu-toggle" id="mobileMenuToggle">
            <i class="fas fa-bars"></i>
        </button>

        <!-- Sidebar Navigation -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-industry"></i>
                    <span>Production Tracker</span>
                </div>
            </div>
            <ul class="sidebar-menu">
                <li class="menu-item {% if request.endpoint == 'dashboard' %}active{% endif %}">
                    <a href="{{ url_for('dashboard') }}" class="menu-link">
                        <i class="fas fa-chart-line"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="menu-item {% if request.endpoint == 'workers' %}active{% endif %}">
                    <a href="{{ url_for('workers') }}" class="menu-link">
                        <i class="fas fa-users"></i>
                        <span>Workers</span>
                    </a>
                </li>
                <li class="menu-item {% if request.endpoint == 'operations' %}active{% endif %}">
                    <a href="{{ url_for('operations') }}" class="menu-link">
                        <i class="fas fa-cogs"></i>
                        <span>Operations</span>
                    </a>
                </li>
                <li class="menu-item {% if request.endpoint == 'production' %}active{% endif %}">
                    <a href="{{ url_for('production') }}" class="menu-link">
                        <i class="fas fa-box"></i>
                        <span>Production</span>
                    </a>
                </li>
                <li class="menu-item {% if request.endpoint == 'reports' %}active{% endif %}">
                    <a href="{{ url_for('reports') }}" class="menu-link">
                        <i class="fas fa-chart-bar"></i>
                        <span>Reports</span>
                    </a>
                </li>
                <li class="menu-item {% if request.endpoint == 'settings' %}active{% endif %}">
                    <a href="{{ url_for('settings') }}" class="menu-link">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <script>
        // Mobile menu toggle
        const menuToggle = document.getElementById('mobileMenuToggle');
        const sidebar = document.getElementById('sidebar');

        if (menuToggle) {
            menuToggle.addEventListener('click', function() {
                sidebar.classList.toggle('show');
            });
        }
    </script>
</body>
</html>
