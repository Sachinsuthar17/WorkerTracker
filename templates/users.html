{% extends "layout.html" %}

{% block content %}
  <h1>Manage Users</h1>
  <form method="post" class="grid">
    <input name="name" placeholder="Name" required />
    <input name="token_id" placeholder="Token ID (for QR)" required />
    <input name="department" placeholder="Department" />
    <button type="submit">Add User</button>
  </form>

  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Token</th>
        <th>Department</th>
        <th>QR</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for u in users %}
      <tr>
        <td>{{ u.id }}</td>
        <td>{{ u.name }}</td>
        <td>{{ u.token_id }}</td>
        <td>{{ u.department }}</td>
        <td>
          {% if u.qr_path %}
          <img src="/{{ u.qr_path }}" width="60" />
          {% endif %}
        </td>
        <td>
          <form
            method="post"
            action="{{ url_for('delete_user', uid=u.id) }}"
            onsubmit="return confirm('Delete user?');"
          >
            <button>Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
