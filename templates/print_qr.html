<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Worker #{{ worker.id }} — Print</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        margin: 24px;
      }
      .card {
        border: 1px solid #ddd;
        padding: 16px;
        width: 340px;
        border-radius: 12px;
      }
      h1 {
        margin: 0 0 6px 0;
        font-size: 20px;
      }
      .meta {
        color: #666;
        font-size: 12px;
        margin-bottom: 8px;
      }
      .qr {
        margin-top: 12px;
        width: 240px;
        height: 240px;
        object-fit: contain;
      }
      .actions {
        margin-top: 16px;
      }
      @media print {
        .actions { display: none; }
        body { margin: 0; }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>{{ worker.name }}</h1>
      <div class="meta">ID: {{ worker.id }}</div>

      <!-- ✅ Parameter name must match the route variable: wid -->
      <img class="qr" src="{{ url_for('worker_qr_png', wid=worker.id) }}" alt="QR code">

      {% if worker.qrcode %}
        <div class="meta">Code: {{ worker.qrcode }}</div>
      {% endif %}
    </div>

    <div class="actions">
      <button onclick="window.print()">Print</button>
      <a href="{{ url_for('workers_page') }}">Back to workers</a>
    </div>
  </body>
</html>
