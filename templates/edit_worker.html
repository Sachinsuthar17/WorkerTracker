{% extends 'layout.html' %}

{% block content %}
<div class="section-header">
  <h1>Edit Worker</h1>
</div>
<div class="card">
  <div class="card__body">
    <form method="post" action="{{ url_for('edit_worker', worker_id=worker.id) }}">
      <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" class="form-control" value="{{ worker.name }}" required>
      </div>
      <div class="form-group">
        <label>Token ID (Immutable)</label>
        <input type="text" value="{{ worker.token_id }}" class="form-control" disabled>
      </div>
      <div class="form-group">
        <label>Department</label>
        <input type="text" name="department" class="form-control" value="{{ worker.department }}" required>
      </div>
      <div class="form-group">
        <label>Line</label>
        <input type="text" name="line" class="form-control" value="{{ worker.line }}">
      </div>
      <div class="form-group">
        <label>Active</label>
        <input type="checkbox" name="active" value="1" {% if worker.active %}checked{% endif %}>
      </div>
      <button type="submit" class="btn btn--primary">Update</button>
    </form>
  </div>
</div>
{% endblock %}
