{% extends "layout.html" %}
{% block content %}
<header class="page-header">
  <h1>Workers</h1>
</header>

<section class="card">
  <h3>Add Worker</h3>
  <form method="POST" action="{{ url_for('add_worker') }}" style="display:grid;grid-template-columns:1fr 1fr 1fr auto;gap:10px">
    <input type="text" name="name" placeholder="Name" required>
    <input type="text" name="department" placeholder="Department / Line">
    <input type="text" name="token_id" placeholder="Token (printed on card)" required>
    <button type="submit">Save</button>
  </form>
</section>

<section class="card" style="margin-top:16px">
  <h3>All Workers</h3>
  <div style="overflow:auto;margin-top:8px">
    <table>
      <thead>
        <tr class="muted">
          <th>ID</th>
          <th>Name</th>
          <th>Dept</th>
          <th>Token</th>
          <th>Logged In</th>
          <th>Last Login</th>
          <th>QR</th>
        </tr>
      </thead>
      <tbody>
        {% for w in workers %}
        <tr>
          <td>{{ w[0] }}</td>
          <td>{{ w[1] }}</td>
          <td>{{ w[2] or '' }}</td>
          <td>{{ w[3] }}</td>
          <td>{{ 'Yes' if w[5] else 'No' }}</td>
          <td>{{ w[6] or '' }}</td>
          <td><a target="_blank" href="{{ url_for('worker_qr', token_id=w[3]) }}">Worker QR</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</section>
{% endblock %}
