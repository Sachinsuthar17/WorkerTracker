
<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Garment ERP</title><link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<script defer src="https://kit.fontawesome.com/a2e0e6ad54.js" crossorigin="anonymous"></script>
<script defer src="{{ url_for('static', filename='app.js') }}"></script></head>
<body>
<div class="layout">
  <aside class="sidebar">
    <div class="sidebar__logo"><span class="sidebar__title">Garment ERP</span></div>
    <ul class="menu">
      <li class="menu-item" data-section="dashboard"><a class="menu-link" href="{{ url_for('dashboard') }}"><i class="fas fa-chart-line"></i> Dashboard</a></li>
      <li class="menu-item" data-section="ob"><a class="menu-link" href="{{ url_for('ob_management') }}"><i class="fas fa-file-excel"></i> OB Management</a></li>
      <li class="menu-item" data-section="orders"><a class="menu-link" href="{{ url_for('production_orders') }}"><i class="fas fa-box-open"></i> Production Orders</a></li>
      <li class="menu-item" data-section="bundles"><a class="menu-link" href="{{ url_for('bundle_management') }}"><i class="fas fa-qrcode"></i> Bundle Management</a></li>
      <li class="menu-item" data-section="workers"><a class="menu-link" href="{{ url_for('workers_lines') }}"><i class="fas fa-users"></i> Workers & Lines</a></li>
      <li class="menu-item" data-section="live"><a class="menu-link" href="{{ url_for('live_scanning') }}"><i class="fas fa-broadcast-tower"></i> Live Scanning</a></li>
      <li class="menu-item" data-section="reports"><a class="menu-link" href="{{ url_for('reports') }}"><i class="fas fa-chart-pie"></i> Reports</a></li>
      <li class="menu-item" data-section="settings"><a class="menu-link" href="{{ url_for('settings') }}"><i class="fas fa-cog"></i> Settings</a></li>
    </ul>
  </aside>
  <main class="main">
    {% block content %}{% endblock %}
  </main>
</div>
</body></html>
