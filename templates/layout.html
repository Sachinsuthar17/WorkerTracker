
<!-- Optional base template if your server uses templating (e.g., Jinja/Django). -->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>{% block title %}PMS{% endblock %}</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') if url_for else 'style.css' }}">
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
<div class="wrapper">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="brand">PMS</div>
    <nav>
      <a href="/dashboard" class="{% if active=='dashboard' %}active{% endif %}"><span>📊</span><span>Dashboard</span></a>
      <a href="/workers" class="{% if active=='workers' %}active{% endif %}"><span>👷</span><span>Workers</span></a>
      <a href="/operations" class="{% if active=='operations' %}active{% endif %}"><span>⚙️</span><span>Operations</span></a>
      <a href="/bundles" class="{% if active=='bundles' %}active{% endif %}"><span>📦</span><span>Bundles</span></a>
      <a href="/production" class="{% if active=='production' %}active{% endif %}"><span>🧾</span><span>Production Order</span></a>
      <a href="/upload" class="{% if active=='upload' %}active{% endif %}"><span>📂</span><span>File Upload</span></a>
      <a href="/scanner" class="{% if active=='scanner' %}active{% endif %}"><span>🧪</span><span>ESP32 Scanner</span></a>
      <a href="/reports" class="{% if active=='reports' %}active{% endif %}"><span>📑</span><span>Reports</span></a>
    </nav>
  </aside>
  <!-- Content -->
  <main class="content">
    {% block content %}{% endblock %}
  </main>
</div>
<script src="{{ url_for('static', filename='app.js') if url_for else 'app.js' }}"></script>
{% block scripts %}{% endblock %}
</body></html>
