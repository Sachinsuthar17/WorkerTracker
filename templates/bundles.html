{% extends "layout.html" %}

{% block content %}
  <h1>Bundle Management</h1>
  <form method="post" class="grid">
    <input name="order_id" placeholder="Order ID" required />
    <input name="size" placeholder="Size Range e.g., 036-050" />
    <input name="color" placeholder="Color" />
    <input name="qty" placeholder="Qty" type="number" min="0" required />
    <button type="submit">Create Bundle</button>
  </form>

  <div class="grid cards">
    {% for b in bundles %}
    <div class="card">
      <div class="card-title">Bundle #{{ b.id }}</div>
      <div>Order: {{ b.order_id }}</div>
      <div>Size: {{ b.size }} | Color: {{ b.color }}</div>
      <div>Qty: {{ b.qty }}</div>
      {% if b.qr_path %}
      <img src="/{{ b.qr_path }}" width="100" />
      {% endif %}
    </div>
    {% endfor %}
  </div>
{% endblock %}
