{% extends "base.html" %}
{% block content %}
<h1>Operations (OB)</h1>
<form method="post" class="form-inline">
  <input name="op_no" placeholder="Op No (e.g. 5077)" required>
  <input name="description" placeholder="Description">
  <input name="section" placeholder="Section">
  <input name="std_min" type="number" step="0.01" placeholder="Std Min">
  <button type="submit">Add Operation</button>
</form>

<table class="table">
  <thead><tr><th>Op No</th><th>Description</th><th>Section</th><th>Std Min</th></tr></thead>
  <tbody>
    {% for o in operations %}
    <tr><td>{{ o.op_no }}</td><td>{{ o.description or '' }}</td><td>{{ o.section or '' }}</td><td>{{ o.std_min }}</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
