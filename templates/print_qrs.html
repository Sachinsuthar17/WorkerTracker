<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Print QRs</title>
  <style>
    @page { size: A4; margin: 10mm; }
    body { font-family: Arial, sans-serif; margin: 0; padding: 10mm; }
    .print-bar { position: fixed; top: 10px; right: 10px; }
    .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10mm; }
    .card { border: 1px solid #000; padding: 6mm; text-align: center; }
    .card img { width: 40mm; height: 40mm; }
    .meta { margin-top: 4mm; font-size: 12px; line-height: 1.2; }
    @media print { .print-bar { display: none; } }
  </style>
</head>
<body>
  <div class="print-bar">
    <button onclick="window.print()">Print</button>
  </div>
  <div class="grid">
    {% for w in workers %}
    <div class="card">
      <img src="{{ url_for('static', filename=w.qrcode_path) }}" alt="QR" />
      <div class="meta">
        <div><strong>{{ w.name }}</strong></div>
        <div>{{ w.token_id }}</div>
        <div>{{ w.department }}{% if w.line %} â€¢ {{ w.line }}{% endif %}</div>
      </div>
    </div>
    {% endfor %}
  </div>
  <script>
    // Auto-open print when the page loads
    window.addEventListener('load', () => {
      setTimeout(() => window.print(), 300);
    });
  </script>
</body>
</html>
