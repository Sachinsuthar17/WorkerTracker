{% extends "layout.html" %}

{% block content %}
  <h1>Workers &amp; Production Lines</h1>
  <form method="post" class="grid">
    <select name="worker_id" required>
      <option value="">Select Worker</option>
      {% for w in workers %}
      <option value="{{ w.id }}">
        {{ w.name }} ({{ w.department }})
      </option>
      {% endfor %}
    </select>
    <select name="bundle_id" required>
      <option value="">Select Bundle</option>
      {% for b in bundles %}
      <option value="{{ b.id }}">
        #{{ b.id }} - {{ b.order_id }} {{ b.color }}
      </option>
      {% endfor %}
    </select>
    <button type="submit">Assign</button>
  </form>

  <h2>Assignments</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Time</th>
        <th>Worker</th>
        <th>Bundle</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      {% for t in tasks %}
      <tr>
        <td>{{ t.assigned_at }}</td>
        <td>{{ t.worker.name }}</td>
        <td>#{{ t.bundle_id }}</td>
        <td>{{ t.status }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
