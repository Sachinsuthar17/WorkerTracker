<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Production Tracker{% endblock %}</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body data-color-scheme="dark">
  <div class="dashboard">
    <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Toggle menu">
      <i class="fas fa-bars"></i>
    </button>

    <!-- NOTE: All links now go to index + a hash. No more url_for('workers') etc. -->
    <nav class="sidebar" id="sidebar" aria-label="Main navigation">
      <div class="sidebar-header">
        <div class="logo">
          <i class="fas fa-industry"></i>
          <span>Production Tracker</span>
        </div>
      </div>
      <ul class="sidebar-menu">
        <li class="menu-item">
          <a href="{{ url_for('index') }}#dashboard" class="menu-link">
            <i class="fas fa-chart-line"></i><span>Dashboard</span>
          </a>
        </li>
        <li class="menu-item">
          <a href="{{ url_for('index') }}#workers" class="menu-link">
            <i class="fas fa-users"></i><span>Workers</span>
          </a>
        </li>
        <li class="menu-item">
          <a href="{{ url_for('index') }}#operations" class="menu-link">
            <i class="fas fa-cogs"></i><span>Operations</span>
          </a>
        </li>
        <li class="menu-item">
          <a href="{{ url_for('index') }}#bundles" class="menu-link">
            <i class="fas fa-boxes"></i><span>Bundles</span>
          </a>
        </li>
        <li class="menu-item">
          <a href="{{ url_for('index') }}#production-order" class="menu-link">
            <i class="fas fa-clipboard-list"></i><span>Production Order</span>
          </a>
        </li>
        <li class="menu-item">
          <a href="{{ url_for('index') }}#file-upload" class="menu-link">
            <i class="fas fa-upload"></i><span>File Upload</span>
          </a>
        </li>
        <li class="menu-item">
          <a href="{{ url_for('index') }}#scanner" class="menu-link">
            <i class="fas fa-barcode"></i><span>ESP32 Scanner</span>
          </a>
        </li>
        <li class="menu-item">
          <a href="{{ url_for('index') }}#reports" class="menu-link">
            <i class="fas fa-chart-bar"></i><span>Reports</span>
          </a>
        </li>
      </ul>
    </nav>

    <main class="main-content">{% block content %}{% endblock %}</main>
  </div>

  <script src="{{ url_for('static', filename='app.js') }}"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
