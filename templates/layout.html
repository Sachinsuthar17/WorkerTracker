<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Piece Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="icon" href="data:,">
  <style>
    :root {
      --bg:#0b1220; --panel:#121a2b; --muted:#7c8aa5; --text:#e6edf6; --accent:#32d4ff; --ok:#1f9d5a; --warn:#f5a524;
      --danger:#ff5d5d; --border:#22304a;
    }
    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", sans-serif; color:var(--text); background:linear-gradient(180deg,#0b1220,#0a0f1b 40%, #070c15); }
    a { color: var(--accent); text-decoration: none; }
    .shell { display:grid; grid-template-columns: 240px 1fr; min-height:100vh; }
    .sidebar { background:var(--panel); border-right:1px solid var(--border); padding:18px; position:sticky; top:0; height:100vh; }
    .brand { font-weight:700; letter-spacing:.3px; display:flex; align-items:center; gap:10px; }
    .brand-dot { width:10px; height:10px; border-radius:50%; background:var(--accent); box-shadow:0 0 8px var(--accent); }
    nav { margin-top:18px; display:flex; flex-direction:column; gap:6px; }
    .menu-link { display:block; padding:10px 12px; border-radius:10px; color:var(--text); border:1px solid transparent; }
    .menu-link:hover { background:#0c1528; border-color:var(--border); }
    .content { padding:22px; }
    .page-header { display:flex; align-items:center; justify-content:space-between; margin-bottom:16px; }
    .card { background:var(--panel); border:1px solid var(--border); border-radius:14px; padding:16px; }
    .muted { color:var(--muted); }
    .btn { background:var(--accent); color:#00131a; border:0; padding:9px 12px; border-radius:10px; font-weight:600; cursor:pointer; }
    .btn.secondary { background:#0f233b; color:var(--text); border:1px solid var(--border); }
    table { width:100%; border-collapse: collapse; }
    th, td { padding:10px 8px; border-bottom:1px solid var(--border); }
    th { text-align:left; color:#aab7d1; font-weight:600; }
    .grid { display:grid; gap:16px; }
    @media (min-width: 900px){ .grid.cols-3 { grid-template-columns: repeat(3, 1fr); } .grid.cols-2 { grid-template-columns: repeat(2, 1fr);} }
    .kpi { font-size:30px; font-weight:800; letter-spacing:.2px; }
    .pill { display:inline-flex; gap:8px; align-items:center; background:#0e1d33; border:1px solid var(--border); padding:6px 10px; border-radius:999px; color:var(--muted); }
    .row { display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    input, select { background:#0c1528; border:1px solid var(--border); color:var(--text); border-radius:10px; padding:9px 10px; }
    .right { text-align:right; }
    .live-dot { width:8px; height:8px; border-radius:50%; background:#2bd576; box-shadow:0 0 6px #2bd576; display:inline-block; }
    .code { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
  </style>
</head>
<body>
  <div class="shell">
    <aside class="sidebar">
      <div class="brand"><span class="brand-dot"></span> Piece Tracker</div>
      <nav>
        <a href="{{ url_for('dashboard') }}" class="menu-link">Dashboard</a>
        <a href="{{ url_for('production') }}" class="menu-link">Production</a>
        <a href="{{ url_for('workers') }}" class="menu-link">Workers</a>
        <a href="{{ url_for('operations_page') }}" class="menu-link">Operations</a>
        <a href="{{ url_for('assign_operations') }}" class="menu-link">Assign Ops</a>
        <a href="{{ url_for('reports') }}" class="menu-link">Reports</a>
        <a href="{{ url_for('settings') }}" class="menu-link">Settings</a>
      </nav>
    </aside>
    <main class="content">
      {% block content %}{% endblock %}
    </main>
  </div>
</body>
</html>
