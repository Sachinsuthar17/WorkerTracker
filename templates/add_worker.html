{% extends 'layout.html' %}
{% block title %}Add Worker • PMS{% endblock %}
{% block content %}
<section class="section active" id="add-worker">
  <div class="section-header">
    <h1>Add Worker</h1>
    <div class="header-actions">
      <a class="btn btn--secondary" href="{{ url_for('index') }}#workers">← Back to Workers</a>
    </div>
  </div>

  <div class="order-card" style="max-width:720px;">
    <form action="{{ url_for('add_worker') }}" method="post" class="grid" style="display:grid; gap:1rem;">
      <div>
        <label for="name" class="label">Name</label>
        <input id="name" name="name" type="text" class="form-control" placeholder="Worker name" required>
      </div>
      <div>
        <label for="token_id" class="label">Token ID</label>
        <input id="token_id" name="token_id" type="text" class="form-control" placeholder="Unique token" required>
      </div>
      <div>
        <label for="department" class="label">Department</label>
        <input id="department" name="department" type="text" class="form-control" placeholder="Cutting / Sewing / …" required>
      </div>
      <div>
        <label for="line" class="label">Line</label>
        <input id="line" name="line" type="text" class="form-control" placeholder="Line ID (optional)">
      </div>
      <div style="display:flex;align-items:center;gap:.5rem;">
        <input id="active" name="active" type="checkbox" checked>
        <label for="active">Active</label>
      </div>
      <div style="margin-top:1rem;display:flex;gap:.75rem;">
        <button class="btn btn--primary" type="submit">Save</button>
        <a class="btn btn--secondary" href="{{ url_for('index') }}#workers">Cancel</a>
      </div>
    </form>
  </div>
</section>
{% endblock %}
