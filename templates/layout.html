<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{{ app_name or "Banswara Scanner" }}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <style>
    :root{
      --bg:#0f172a;        /* slate-900 */
      --card:#111827;      /* gray-900 */
      --muted:#64748b;     /* slate-500 */
      --text:#e5e7eb;      /* gray-200 */
      --brand:#06b6d4;     /* cyan-500 */
      --brand-2:#22c55e;   /* green-500 */
      --accent:#f59e0b;    /* amber-500 */
      --danger:#ef4444;    /* red-500 */
      --border:#1f2937;    /* gray-800 */
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif}
    a{color:inherit;text-decoration:none}
    .wrap{max-width:1100px;margin:0 auto;padding:16px}
    .nav{
      display:flex; gap:10px; align-items:center; flex-wrap:wrap;
      background:var(--card); border:1px solid var(--border); border-radius:14px; padding:10px 12px; position:sticky; top:8px; z-index:20;
    }
    .brand{font-weight:700; letter-spacing:.3px; margin-right:8px; padding:8px 10px; border-radius:10px; background:linear-gradient(135deg,var(--brand),var(--brand-2)); color:#032026}
    .menu{display:flex; gap:6px; flex-wrap:wrap}
    .menu a{
      padding:8px 10px; border-radius:10px; border:1px solid var(--border); background:#0b1223; color:var(--text); opacity:.9
    }
    .menu a.active{border-color:var(--brand); box-shadow:0 0 0 1px rgba(6,182,212,.25) inset}
    .menu a:hover{opacity:1}
    .card{background:var(--card); border:1px solid var(--border); border-radius:14px; padding:16px}
    footer{opacity:.7; font-size:12px; margin:28px 0}
  </style>
</head>
<body>
  <div class="wrap">
    <nav class="nav">
      <div class="brand">{{ app_name or "Banswara Scanner" }}</div>
      <div class="menu">
        <a href="{{ url_for('dashboard') }}" class="menu-link {% if request.endpoint=='dashboard' %}active{% endif %}">Dashboard</a>
        <a href="{{ url_for('workers_page') }}" class="menu-link {% if request.endpoint=='workers_page' %}active{% endif %}">Workers</a>
        <a href="{{ url_for('operations_page') }}" class="menu-link {% if request.endpoint=='operations_page' %}active{% endif %}">Operations</a>
        <a href="{{ url_for('assign_operation_page') }}" class="menu-link {% if request.endpoint=='assign_operation_page' %}active{% endif %}">Assign</a>
        <a href="{{ url_for('reports_page') }}" class="menu-link {% if request.endpoint=='reports_page' %}active{% endif %}">Reports</a>
        <a href="{{ url_for('settings_page') }}" class="menu-link {% if request.endpoint=='settings_page' %}active{% endif %}">Settings</a>
      </div>
    </nav>

    <main style="margin-top:14px">
      {% block content %}
      <div class="card">
        <p>If you see this, the page didn’t override <code>block content</code>.</p>
      </div>
      {% endblock %}
    </main>

    <footer class="wrap">
      <div>© {{  (now().year) if now else  (namespace(_=None) and (cycler) ) }} {{ app_name or "Banswara Scanner" }}</div>
    </footer>
  </div>
</body>
</html>
